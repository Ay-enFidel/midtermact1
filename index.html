<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecommerce-Style Image Carousel</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
  <main class="page">
    <section class="product grid" aria-label="Image gallery carousel">

      <div>
        <div class="viewer" id="viewer" aria-live="polite">
          <button class="nav prev" aria-label="Previous image">&larr;</button>
          <img id="mainImage" src="img/img1.jpg" alt="Headphones – front angle" />
          <button class="nav next" aria-label="Next image">&rarr;</button>
        </div>

        <div class="thumbs" id="thumbStrip" role="listbox" aria-label="Thumbnails">
          <button class="thumb active" role="option" aria-selected="true" data-index="0" data-large="img/img1.jpg" data-alt="Headphones – front angle">
            <img src="img/img1.jpg" alt="Front angle thumbnail" />
          </button>
          <button class="thumb" role="option" data-index="1" data-large="img/img2.jpg" data-alt="Headphones – side angle">
            <img src="img/img2.jpg" alt="Side angle thumbnail" />
          </button>
          <button class="thumb" role="option" data-index="2" data-large="img/img3.jpg" data-alt="Headphones – folded">
            <img src="img/img3.jpg" alt="Folded thumbnail" />
          </button>
          <button class="thumb" role="option" data-index="3" data-large="img/img4.jpg" data-alt="Headphones – top view">
            <img src="img/img4.jpg" alt="Top view thumbnail" />
          </button>
          <button class="thumb" role="option" data-index="4" data-large="img/img5.jpg" data-alt="Headphones – lifestyle on desk">
            <img src="img/img5.jpg" alt="Lifestyle thumbnail" />
          </button>
        </div>
      </div>

      <!-- Right: Product Info -->
      <aside class="info">
        <h1>PulseX Wireless Headphones</h1>
        <div class="muted">Model PX-9 • Active Noise Canceling</div>
        <div class="price">₱6,990</div>
        <p class="muted">Sleek, comfy, and tuned for balanced sound. Up to 40 hours of battery life with quick charge support.</p>
        <div style="display:flex;gap:10px;margin-top:12px">
          <button class="btn" type="button">Add to Cart</button>
          <button class="btn" type="button">Buy Now</button>
        </div>
      </aside>

    </section>
  </main>

  <script>
    $(document).ready(function () {
      const $thumbs = $('.thumb');
      const $mainImage = $('#mainImage');
      let currentIndex = 0;

      function showImage(index) {
        const $selectedThumb = $thumbs.eq(index);
        const newSrc = $selectedThumb.data('large');
        const newAlt = $selectedThumb.data('alt');

        $mainImage.addClass('fade-out');

        setTimeout(() => {
          $mainImage.attr('src', newSrc).attr('alt', newAlt);
          $mainImage.removeClass('fade-out');
        }, 280);

        $thumbs.removeClass('active').attr('aria-selected', 'false');
        $selectedThumb.addClass('active').attr('aria-selected', 'true');

        currentIndex = index;
      }

      $thumbs.click(function () {
        const index = $(this).data('index');
        showImage(index);
      });

      $('.nav.next').click(function () {
        let nextIndex = (currentIndex + 1) % $thumbs.length;
        showImage(nextIndex);
      });

      $('.nav.prev').click(function () {
        let prevIndex = (currentIndex - 1 + $thumbs.length) % $thumbs.length;
        showImage(prevIndex);
      });
    });
  </script>
</body>
</html>
